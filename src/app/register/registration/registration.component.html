<form [formGroup]="regForm" (submit)="onSubmit()">
    <fieldset class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" formControlName="username"/>
    </fieldset>
    <fieldset class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password"/>
    </fieldset>
    <fieldset class="form-group">
        <label>Repeat password</label>
        <input class="form-control" type="password" formControlName="passwordRep"/>
    </fieldset>
    <fieldset class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name"/>
    </fieldset>
    <fieldset class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" formControlName="email"/>
    </fieldset>

    <button type="submit" class="btn btn-success" [disabled]="!regForm.valid">Register!</button> 
</form>

<div *ngIf="isRegSuccessful!=undefined && !isRegSuccessful" class="alert alert-danger" role="alert">
    Registration failed.
</div>

<p><a [routerLink]="['../login']">Back to login form</a></p>
