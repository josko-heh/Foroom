<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <ul class="navbar-nav">
        <li class="navbar-header"><a class="navbar-brand" [routerLink]="['']">Foroom</a></li>

        <li *ngIf="user && user.authLevel=='admin'" class="nav-item" [ngClass]="getActiveClass('/admin')">
            <a class="nav-link" [routerLink]="['/admin']">Admin</a>
        </li>
        <li class="nav-item dropdown" [ngClass]="getActiveClass('/categories.*')">
            <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#">Categories

            <ul class="dropdown-menu">
                <li *ngFor="let cat of categories" class="nav-item">
                    <a class="dropdown-link" [routerLink]="['/categories', cat.id]">{{cat.name}}</a>
                </li>
            </ul>
        </li>

        <div class="verticalLine fRight"></div>

        <li class="nav-item fRight" [ngClass]="getActiveClass('/profile')">
            <a class="nav-link" [routerLink]="['/profile']">Profile</a>

            <a class="nav-link" (click)="logout()">Logout</a>
        </li>

            <a class="nav-link" [routerLink]="['/admin']">Login</a>
